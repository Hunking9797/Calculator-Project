<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="outerdiv">
        <div id="display">
            <p id="disp"></p>
        </div>
        <div class="buttons">
            <div class="btn-row">
                <button class="calc-btn" data-value="AC">
                    <h1>AC</h1>
                </button>
                <button class="calc-btn" data-value="+/-">
                    <h1>+/-</h1>
                </button>
                <button class="calc-btn" data-value="BSP">
                    <h1>BSP</h1>
                </button>
                <button class="calc-btn" data-value="/">
                    <h1>/</h1>
                </button>
            </div>
            
            <div class="btn-row">
                <button class="calc-btn" data-value="7">
                    <h1>7</h1>
                </button>
                <button class="calc-btn" data-value="8">
                    <h1>8</h1>
                </button>
                <button class="calc-btn" data-value="9">
                    <h1>9</h1>
                </button>
                <button class="calc-btn" data-value="*">
                    <h1>*</h1>
                </button>
            </div>

            <div class="btn-row">
                <button class="calc-btn" data-value="4">
                    <h1>4</h1>
                </button>
                <button class="calc-btn" data-value="5">
                    <h1>5</h1>
                </button>
                <button class="calc-btn" data-value="6">
                    <h1>6</h1>
                </button>
                <button class="calc-btn" data-value="-">
                    <h1>-</h1>
                </button>
            </div>

            <div class="btn-row">
                <button class="calc-btn" data-value="1">
                    <h1>1</h1>
                </button>
                <button class="calc-btn" data-value="2">
                    <h1>2</h1>
                </button>
                <button class="calc-btn" data-value="3">
                    <h1>3</h1>
                </button>
                <button class="calc-btn" data-value="+">
                    <h1>+</h1>
                </button>
            </div>

            <div class="btn-row">
                <button id='zero' class="calc-btn" data-value="0">
                    <h1>0</h1>
                </button>
                <button class="calc-btn" data-value=".">
                    <h1>.</h1>
                </button>
                <button class="calc-btn" data-value="=">
                    <h1>=</h1>
                </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="calculator.js"></script>
</body>
